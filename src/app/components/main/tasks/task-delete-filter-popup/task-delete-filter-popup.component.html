<div class="modal-body clearfix">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true"><img src="assets/images/ic-closs.png"></span>
  </button>
  <h4 class="modal-title">Delete Search</h4>
  <p>You are about to delete "{{task}}" search. Are you sure you want to delete it?</p>
  <ng-container *ngIf="!success; else successSection">
    <button class="btn btn-danger" (click)="delete()">Yes, Delete It</button>
  </ng-container>
  <ng-template #successSection>
    <div class="success-msg">
      "{{task}}" search has been successfully delete.<br/>
      You'll be redirected to the tasks page in a few sec.
    </div>
  </ng-template>
</div>
