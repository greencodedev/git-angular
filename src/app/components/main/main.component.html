<div class="main-container d-flex">
  <div class="sidebar">
    <div class="logo">
      <img src="assets/images/logo.png">
      <h5>Project Journey</h5>
    </div>
    <div class="menu-list">
      <div class="menu-item" routerLink="projects" routerLinkActive="active">
        <div class="item">
          <span class="border-left"></span>
          <img src="assets//images/ic-projects.png">
          <h6>Projects</h6>
        </div>
      </div>
      <div class="menu-item" routerLink="tasks" routerLinkActive="active">
        <div class="item">
          <span class="border-left"></span>
          <img src="assets//images/ic-tasks.png">
          <h6>Tasks</h6>
        </div>
      </div>
      <div class="menu-item" routerLink="backlog" routerLinkActive="active">
        <div class="item">
          <span class="border-left"></span>
          <img src="assets//images/ic-backlog.png">
          <h6>Backlog</h6>
        </div>
      </div>
      <div class="menu-item" routerLink="board" routerLinkActive="active">
        <div class="item">
          <span class="border-left"></span>
          <img src="assets//images/ic-board.png">
          <h6>Board</h6>
        </div>
      </div>
      <div class="menu-item" routerLink="releases" routerLinkActive="active">
        <div class="item">
          <span class="border-left"></span>
          <img src="assets//images/ic-releases.png">
          <h6>Releases</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <header>
      <div class="account">
        <img src="assets/images/account.jpg">
        <div class="account-info">
          <h5>{{util.user.name}}</h5>
          <p>{{util.user.email}}</p>
          <img src="assets/images/arrow-down.png">
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
